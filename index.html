<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app trial</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <div class="todo-app">

            <ul id="list">

                <li>Task 2 </li>
                <li>Task 3 </li> -->
            </ul>
        </div>
    </div>
    <script src="script.js" defer></script>
